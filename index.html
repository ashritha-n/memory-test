<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Memory Test</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #faebd2;
      overflow: hidden;
      height: 100%;
    }

    canvas {
      display: block;
      margin: 0 auto;
    }

    /* TAP TO START SCREEN */
    #tap-screen {
      position: fixed;
      inset: 0;
      background: #faebd2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #5a4628;
      text-align: center;
    }

    #tap-screen h1 {
      font-size: 2.6rem;
      margin-bottom: 0.6rem;
    }

    #tap-screen p {
      font-size: 1.2rem;
      opacity: 0.85;
    }

    #tap-screen.hide {
      display: none;
    }
  </style>
</head>

<body>
  <!-- TAP SCREEN -->
  <div id="tap-screen">
    <h1>Memory Test</h1>
    <p>Tap anywhere to begin</p>
  </div>

  <!-- GAME CANVAS -->
  <canvas id="canvas"></canvas>

  <script>
    const tapScreen = document.getElementById("tap-screen");

    function unlockGame() {
      tapScreen.classList.add("hide");
      document.removeEventListener("touchstart", unlockGame);
      document.removeEventListener("click", unlockGame);
    }

    document.addEventListener("touchstart", unlockGame, { once: true });
    document.addEventListener("click", unlockGame, { once: true });
  </script>

  <!-- PYGBAG SCRIPT (DO NOT TOUCH) -->
  <script src="pygbag.js"></script>
</body>
</html>
