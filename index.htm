<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Memory Test</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Warm Memory-Test aesthetic -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #faebd2; /* same BG_COLOR */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #game-wrapper {
      background: #faebd2;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
      border-radius: 14px;
      padding: 12px;
    }

    canvas {
      display: block;
      image-rendering: pixelated;
      border-radius: 10px;
      background: #faebd2;
    }

    /* Mobile safety */
    @media (max-width: 768px) {
      #game-wrapper {
        padding: 0;
        box-shadow: none;
        border-radius: 0;
      }

      canvas {
        border-radius: 0;
      }
    }
  </style>
</head>

<body>
  <div id="game-wrapper">
    <!-- pygbag injects canvas here -->
  </div>
</body>
</html>
